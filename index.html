<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Para la coneja</title>
  </head>
  <body id="color">
    <div class="header">
      <h1>Â¡HOLA, CONEJA!</h1>
    </div>
    <div class="content">
      <h2>El color es:</h2>
      <h3 id="colorName">Negro</h3>
      <button class="btn btn-dark" id="boton">Click me!</button>
    </div>
  </body>
  <script>
    const colors = ["Azul", "Rojo", "Verde", "Negro"];
    const boton = document.getElementById("boton");
    const colorSelect = () => {
      const randomNumber = Math.floor(Math.random() * 4);
      const randomColor = colors[randomNumber];
      document.getElementById("color").className = randomColor;
      document.getElementById("colorName").innerHTML = randomColor;
    };

    boton.onclick = colorSelect;
  </script>
</html>
